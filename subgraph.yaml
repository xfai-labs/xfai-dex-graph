specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: XfaiV0Core
    network: linea
    source:
      address: "0x8D58ee2D23f7920eA32e534aAD8d6753c88bc01A"
      abi: XfaiV0Core
      startBlock: 253239
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AddLiquidity
        - RemoveLiquidity
        - Swap
      abis:
        - name: XfaiV0Core
          file: ./abis/XfaiV0Core.json
      eventHandlers:
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Mint(indexed address,uint256)
          handler: handleMint
        - event: Swap(indexed address,uint256,uint256,indexed address)
          handler: handleSwap
      file: ./src/xfai-v0-core.ts
  - kind: ethereum
    name: INFT
    network: linea
    source:
      address: "0xa155f12D3Be29BF20b615e1e7F066aE9E3C5239a"
      abi: INFT
      startBlock: 253238
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Boost
        - HarvestETH
        - HarvestToken
        - INFTMint
      abis:
        - name: INFT
          file: ./abis/INFT.json
      eventHandlers:
        - event: Boost(indexed address,uint256,uint256)
          handler: handleBoost
        - event: HarvestETH(uint256,uint256,uint256)
          handler: handleHarvestETH
        - event: HarvestToken(address,uint256,uint256,uint256)
          handler: handleHarvestToken
        - event: Mint(indexed address,indexed address,uint256,uint256)
          handler: handleMint
      file: ./src/inft.ts
  - kind: ethereum
    name: Factory
    network: linea
    source:
      address: "0xa5136eAd459F0E61C99Cec70fe8F5C24cF3ecA26"
      abi: Factory
      startBlock: 222864
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PoolCreated
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,uint256)
          handler: handlePoolCreated
      file: ./src/factory.ts
