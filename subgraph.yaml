specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: linea
    source:
      address: "0xa5136eAd459F0E61C99Cec70fe8F5C24cF3ecA26"
      abi: Factory
      startBlock: 222864
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PoolCreated
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,uint256)
          handler: handlePoolCreated
      file: ./src/factory.ts
  - kind: ethereum
    name: Periphery
    network: linea
    source:
      address: "0xD538be6e9026C13D130C9e17d509E69C8Bb0eF33"
      abi: Periphery
      startBlock: 1105173
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ChangeLiquidity
      abis:
        - name: Periphery
          file: ./abis/Periphery.json
      callHandlers:
        - function: addLiquidity(address,address,uint256,uint256,uint256,uint256)
          handler: handleAddLiquidity
        - function: removeLiquidity(address,address,address,uint256,uint256,uint256,uint256)
          handler: handleRemoveLiquidity
      file: ./src/periphery.ts
