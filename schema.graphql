type PoolCreated @entity(immutable: true) {
  id: Bytes!
  token: Bytes! # address
  pool: Bytes! # address
  allPoolsSize: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ChangeLiquidity @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  token: Bytes! # address
  liquidity: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
