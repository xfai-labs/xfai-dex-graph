type Pool @entity(immutable: true) {
  id: Bytes!
  token: ID! # address
  pool: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type LiquidityChange @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  token: Pool!
  liquidity: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
